_schema-version: 3.3.0
ID: bpacap
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: bpacap-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: bpacap-auth
      - name: bpacap-db
      - name: bpacap-destination

  - name: bpacap-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: bpacap-db
  - name: bpacap
    type: approuter.nodejs
    path: app/
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: bpacap-auth
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}

resources:
  - name: bpacap-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: bpacap-${org}-${space}
        tenant-mode: dedicated
        role-collections:
          - name: 'bpa_admin (bpacap ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.bpa_admin'
          - name: 'bpa_viewer (bpacap ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.bpa_viewer'
        oauth2-configuration:
          redirect-uris:
            - https://*~{app-api/app-uri}/**
    requires:
      - name: app-api
  - name: bpacap-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: bpacap-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
