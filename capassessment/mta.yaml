_schema-version: 3.3.0
ID: capassessment
description: A simple CAP project.
version: 1.0.0
modules:
- name: capassessment-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: capassessment-auth
  - name: capassessment-db
  - name: capassessment-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    disk-quota: 256M
    instances: 1
    memory: 256M
  build-parameters:
    builder: npm-ci
- name: capassessment-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: capassessment-db
  parameters:
    buildpack: nodejs_buildpack
- name: capassessment
  type: approuter.nodejs
  path: app/
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: capassessment-auth
  provides:
  - name: app-api
    properties:
      app-protocol: ${protocol}
      app-uri: ${default-uri}
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
resources:
- name: capassessment-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      oauth2-configuration:
        redirect-uris:
        - https://*~{app-api/app-uri}/**
      role-collections:
      - description: generated
        name: SO_Manager (capassessment ${org}-${space})
        role-template-references:
        - $XSAPPNAME.SO_Manager
      - description: generated
        name: SO_Employee (capassessment ${org}-${space})
        role-template-references:
        - $XSAPPNAME.SO_Employee
      tenant-mode: dedicated
      xsappname: capassessment-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
  requires:
  - name: app-api
- name: capassessment-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: capassessment-destination
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite
- name: capassessment_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
